<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>My Library</h1>
  <button id="new-book-button">New Book</button>

  <dialog id="new-book-dialog">
    <form id="new-book-form" method="dialog">
      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-row">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>

      <fieldset>
        <legend>Category</legend>
        <div>
          <input type="radio" id="fiction" value="Fiction" name="category" checked>
          <label for="fiction">Fiction</label>
        </div>
        <div>
          <input type="radio" id="nonfiction" value="Nonfiction" name="category">
          <label for="nonfiction">Nonfiction</label>
        </div>
      </fieldset>

      <div class="form-row">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" required>
      </div>

      <div class="form-row">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" required>
      </div>

      <div class="form-row">
        <label for="year-published">Year Published</label>
        <input type="number" id="year-published" name="yearPublished" required>
      </div>

      <div class="form-row">
        <label for="read">Read</label>
        <input type="checkbox" id="read" name="read">
      </div>

      <div class="form-buttons">
        <button value="cancel" formnovalidate>Cancel</button>
        <button value="confirm">Add Book</button>
      </div>
    </form>
  </dialog>
  
  <div id="book-container"></div>
</body>
</html>
